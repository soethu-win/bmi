<!DOCTYPE html>
<html>
<head>
	<title>Vue Comoment in-browser</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ol>
			<todo-item
			v-for="(todo,index) in toddos"
			v-bind:todo="todo"
			v-bind:key="index"
			></todo-item>
		</ol>
	</div>
	<script type="text/javascript">
		Vue.compoment('todo-item',{
			propos:{
			todo:Object
		},
		template:'<li>{{todo.text}}</li>'
		})
		var app=new Vue({
			el:'#app',
			data:{
				todos:[
				{text:'Learn Javasrcrpt'},
				{text:'Learn PHP'},
				{text:'Learn Laravel'}

				]
			}
		})
	</script>

</body>
</html>
